
<div class="container">
    <mat-card>
        <mat-card-title>Post Project</mat-card-title>
        <mat-card-content>
            <form [formGroup]="projectForm">

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" placeholder="Title" formControlName="title"/>
                    <mat-error *ngIf="projectForm.get('title')?.hasError('required')">
                        This Input is required!
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    <mat-error *ngIf="projectForm.get('description')?.hasError('required')">
                        This Input is required!
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Due Date</mat-label>
                    <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate"/>
                    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dueDatePicker></mat-datepicker>
                    <mat-error *ngIf="projectForm.get('dueDate')?.hasError('required')">
                        This Input is required!
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Select the Priority</mat-label>
                    <mat-select formControlName="priority" name="Priority">
                        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                            {{priority}}
                        </mat-option>
                    </mat-select>
                   <mat-error *ngIf="projectForm.get('priority')?.hasError('required')">
                      This Input is required!
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Select the Employee</mat-label>
                    <mat-select formControlName="employeeId" name="employeeId">
                        <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                            {{employee.name}}
                        </mat-option>
                    </mat-select>
                   <mat-error *ngIf="projectForm.get('employeeId')?.hasError('required')">
                      This Input is required!
                    </mat-error>
                </mat-form-field>
        
                 <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid" (click)="postProject()">Post
                    Project</button>    
            </form>
        </mat-card-content>
    </mat-card>
    </div>
