<div>
  <h2 mat-dialog-title>My Profile</h2>

  <mat-dialog-content class="mat-typography">
    <h3>Update Profile</h3>

    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Enter some input</mat-label>
        <input
          matInput
          #input
          maxlength="10"
          placeholder="Ex. Nougat"
          formControlName="name"
        />
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label>Enter some input</mat-label>
        <input
          matInput
          #input
          placeholder="Ex. Nougat"
          formControlName="email"
        />
      </mat-form-field>

      <br />

      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
      >
        Update
      </button>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
